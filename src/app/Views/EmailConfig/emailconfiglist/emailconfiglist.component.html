<div class="content-wrapper">
    <h3>Email Configuration List
       <!-- <small>Tables, one step forward.</small> -->
    </h3>
    <div class="container-fluid">
       <!-- START DATATABLE 1-->
       <div class="row">
          <div class="col-lg-12">
             <!-- START panel-->
            
          
             <div class="panel panel-default">
                <!-- <div class="panel-heading">Data Tables |
                   <small>Zero Configuration + Export Buttons</small>
                </div> -->
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead>
                               <tr>
                                <td>
                                    <input type="text" class="form-control" [(ngModel)]="searchText" placeholder="search by name">
                                </td>
                                <td style="float: right;">
                                    <a class="btn btn-primary" routerLink="/emailconfig/addemailconfig" type="submit">Add New</a>
                                </td>
                               </tr>
                            </thead>
                        </table>
                    
                    
                       <table class="table table-striped table-hover">
                          <thead>
                             <tr>
                              <th>#</th>
                                <th>Name</th>
                               <th>Code</th>
                               <th>Subject</th>
                                <th class="sort-alpha">Action</th>
                             </tr>
                          </thead>
                         <tbody>
                            <tr *ngFor="let c of emailconfiglist| emailconfigsearchfilter : searchText  | paginate: { itemsPerPage: 10, currentPage: p } ; let i=index;">
                              <td>
{{i+1}}
                              </td>
<td>
    {{c.name}}
</td>
<td>
    {{c.code}}
</td>
<td>{{c.subject}}</td>
<td >
   <button class="btn btn-default btn-sm"  [routerLink]="['/emailconfig/addemailconfig']" [queryParams]="{ guid: c.guid_EmailTemplateid }" style="margin-left: 5px;"><i class="icon-note"></i></button>  
   <button class="btn btn-default btn-sm" (click)="delete(c.guid_EmailTemplateid)" style="margin-left: 5px;"><i class="fa fa-trash text-danger"></i></button> 
</td>
                            </tr>
                          <tr>
                            <td colspan="5" style="text-align: right;">
                                <pagination-controls (pageChange)="p = $event" class="float-right"></pagination-controls>
                            </td>
                           
                          </tr>
                         </tbody>
                      
                       </table>
                     
                    </div>
                   
                 </div>

               
             </div>
          </div>
       </div>
       <!-- END DATATABLE 1-->
       
    </div>
